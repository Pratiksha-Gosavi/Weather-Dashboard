
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
<div class="container text-center my-5">
    <h1 class="mb-4">Weather Dashboard</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
        <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>

<div id="currentWeather" class="my-4">
    <h2 id="cityName"></h2>
    <p id="temperature" class="lead"></p>
    <p id="description" class="text-muted"></p>
</div>

<div id="weeklyForecast" class="my-4">
    <h3>7-Day Weather Forecast</h3>
    <div class="row mt-3" id="forecastContainer">
        <!-- Forecast cards will be injected here -->
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
